<ion-header>

  <ion-navbar>
    <ion-title>Pessoas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of pessoas | async">
      <ion-row>
        <ion-col col-8>
          <p>{{ item.nome }}</p>
          <p>{{ item.cpf }}</p>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-only clear (click)="editarPessoa(item)">
            <ion-icon name="md-create"></ion-icon>
          </button>
          <button ion-button icon-only clear (click)="removerPessoa(item)">
            <ion-icon name="md-trash" ></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-fab top right edge fixed>
    <ion-row>
      <ion-col>
        <button ion-fab (click)="inserir()">
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-fab>
</ion-content>
